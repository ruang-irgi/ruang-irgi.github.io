<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Cayley &integers;n dan U(n)</title>
    <style>
        #tabel {
            background-color: rgb(19, 248, 2);
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Tabel Cayley &integers;<sub>n</sub> dan U(n)</h1>
    <div>Lokasi Tabel Cayley</div>
    <tabel id="tabel"></tabel>

    <script>
        //mengambil elemen tabel 
        const tabelAsli = document.getElementById('tabel');
        //deklarasi string untuk tabel
        let tabel = "";
        let n = 5;
        for (let i = 0; i <= n; i++) {
            tabel += "<tr>";
            for (let j = 0; j <= n; j++) {
                //input isi sel
                if (i == 0 && j == 0) {
                    tabel += `<td id="${i},${j}">+<sub>${n}</sub></td>`;
                }
                else if (i == 0) {
                    tabel += `<td id="${i},${j}">${i - 1}</td>`;
                }
                else if (j == 0) {
                    tabel += `<td id="${i},${j}">${j - 1}</td>`;
                }
                else {
                    tabel += `<td id="${i},${j}">${(i + j) % n}</td>`;
                }
            }
            tabel += "</tr>";
        }
        tabelAsli.textContent = tabel;
    </script>
</body>
</html>
